{% extends 'admin_base.html' %}
{% block title %}Criar Novo Checklist{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Criar Novo Checklist</h1>
        <a href="{{ url_for('listar_checklists') }}" class="btn btn-secondary">
             <i class="fas fa-arrow-left me-2"></i>Voltar para a Lista
        </a>
    </div>
    <form method="POST" id="checklist-form">
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="nome_checklist" class="form-label">Nome do Checklist</label>
                    <input type="text" class="form-control" name="nome_checklist" id="nome_checklist" placeholder="Ex: Checklist para Restaurantes" required>
                </div>
                <hr>
                <h5 class="mb-3">Seções e Perguntas</h5>
                <div id="categorias-container">
                    </div>
                <button type="button" id="add-categoria-btn" class="btn btn-outline-primary btn-sm mt-2">
                    <i class="fas fa-plus me-2"></i>Adicionar Seção
                </button>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-success">Salvar Checklist</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const categoriasContainer = document.getElementById('categorias-container');
    const addCategoriaBtn = document.getElementById('add-categoria-btn');

    function addCategory(nome = '') {
        const newCategoryDiv = document.createElement('div');
        newCategoryDiv.classList.add('card', 'mb-3');
        newCategoryDiv.innerHTML = `
            <div class="card-header d-flex justify-content-between align-items-center bg-light">
                <div class="input-group">
                    <span class="input-group-text">Seção:</span>
                    <input type="text" name="categorias[]" class="form-control" value="${nome}" placeholder="Ex: Estrutura Física" required>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger ms-2 remove-categoria-btn" title="Remover Seção">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="perguntas-container"></div>
                <button type="button" class="btn btn-outline-secondary btn-sm add-pergunta-btn mt-2">
                    <i class="fas fa-plus me-1"></i> Adicionar Pergunta
                </button>
            </div>
        `;
        categoriasContainer.appendChild(newCategoryDiv);
        addQuestion(newCategoryDiv.querySelector('.perguntas-container'));
    }

    function addQuestion(container) {
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.classList.add('input-group', 'mb-2');
        
        // --- INÍCIO DA MUDANÇA ---
        // Agora o input hidden armazena o NOME da categoria
        const categoriaInput = container.closest('.card').querySelector('input[name="categorias[]"]');
        
        newQuestionDiv.innerHTML = `
            <input type="hidden" name="pergunta_categoria[]" value="${categoriaInput.value}">
            <input type="text" name="perguntas[]" class="form-control" placeholder="Digite o texto da pergunta" required>
            <select name="tipos_resposta[]" class="form-select" style="max-width: 200px;">
                <option value="multipla_escolha">Sim / Não / N/A</option>
                <option value="texto">Resposta Escrita</option>
            </select>
            <button class="btn btn-outline-danger remove-pergunta-btn" type="button" title="Remover Pergunta">
                <i class="fas fa-times"></i>
            </button>
        `;
        container.appendChild(newQuestionDiv);
    }
    
    // Atualiza o valor do nome da categoria em todas as perguntas filhas
    categoriasContainer.addEventListener('input', function(e) {
        if (e.target && e.target.name === 'categorias[]') {
            const newCategoryName = e.target.value;
            const perguntasContainer = e.target.closest('.card').querySelector('.perguntas-container');
            perguntasContainer.querySelectorAll('input[name="pergunta_categoria[]"]').forEach(input => {
                input.value = newCategoryName;
            });
        }
    });
    // --- FIM DA MUDANÇA ---

    addCategoriaBtn.addEventListener('click', () => addCategory());

    categoriasContainer.addEventListener('click', function(e) {
        const addPerguntaBtn = e.target.closest('.add-pergunta-btn');
        if (addPerguntaBtn) {
            addQuestion(addPerguntaBtn.previousElementSibling);
        }
        // ... (resto do seu script de remover)
    });
    addCategory("Geral");
});
</script>
{% endblock %}
