{% extends 'admin_base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3 mb-4 text-gray-800">{{ title }}</h1>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ funcionario.nome if funcionario else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" class="form-control" value="{{ funcionario.matricula if funcionario else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select id="cargo" name="cargo" class="form-select" required>
                        <option value="">Selecione o cargo...</option>
                        <option value="Coordenador" {% if funcionario and funcionario.cargo == 'Coordenador' %}selected{% endif %}>Coordenador</option>
                        <option value="Fiscal" {% if funcionario and funcionario.cargo == 'Fiscal' %}selected{% endif %}>Fiscal</option>
                        <option value="Administrativo" {% if funcionario and funcionario.cargo == 'Administrativo' %}selected{% endif %}>Administrativo</option>
                        <option value="Veterinário" {% if funcionario and funcionario.cargo == 'Veterinário' %}selected{% endif %}>Veterinário</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="assinatura_imagem" class="form-label">Arquivo da Assinatura (PNG)</label>
                    <input type="file" id="assinatura_imagem" name="assinatura_imagem" class="form-control">
                    {% if funcionario and funcionario.caminho_assinatura %}
                        <small class="d-block mt-2">Assinatura atual: <img src="{{ url_for('static', filename=funcionario.caminho_assinatura) }}" alt="Assinatura" style="max-height: 40px; background: #eee;"></small>
                    {% endif %}
                </div>
                <hr>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{{ url_for('admin_gerenciar_funcionarios') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
