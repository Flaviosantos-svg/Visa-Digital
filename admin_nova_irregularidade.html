{% extends 'admin_base.html' %}
{% block title %}{% if irregularidade %}Editar{% else %}Cadastrar{% endif %} Irregularidade{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{% if irregularidade %}Editar{% else %}Cadastrar Nova{% endif %} Irregularidade</h1>
        <a href="{{ url_for('admin_listar_irregularidades') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar para a Lista
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Irregularidade Sanitária Comum</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{ irregularidade.nome if irregularidade else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="infracao" class="form-label">Infração à Lei (Base Legal)</label>
                    <input type="text" class="form-control" id="infracao" name="infracao" value="{{ irregularidade.infracao if irregularidade else '' }}" placeholder="Ex: Infração à Lei nº 6.437/1977 (Artigo 10)">
                </div>
                <div class="mb-3">
                    <label for="inciso" class="form-label">Inciso / Artigo Específico</label>
                    <textarea class="form-control" id="inciso" name="inciso" rows="3">{{ irregularidade.inciso if irregularidade else '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="explicacao" class="form-label">Explicação da Irregularidade (Exemplos)</label>
                    <textarea class="form-control" id="explicacao" name="explicacao" rows="5">{{ irregularidade.explicacao if irregularidade else '' }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
