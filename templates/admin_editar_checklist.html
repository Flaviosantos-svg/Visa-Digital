{% extends 'admin_base.html' %}
{% block title %}Editar Checklist{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Editar Checklist</h1>
        <a href="{{ url_for('listar_checklists') }}" class="btn btn-secondary">
             <i class="fas fa-arrow-left me-2"></i>Voltar para a Lista
        </a>
    </div>
    <form method="POST" id="checklist-form">
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="nome_checklist" class="form-label">Nome do Checklist</label>
                    <input type="text" class="form-control" name="nome_checklist" id="nome_checklist" value="{{ checklist.nome }}" required>
                </div>
                <hr>
                <h5 class="mb-3">Seções e Perguntas</h5>
                <div id="categorias-container">
                    </div>
                <button type="button" id="add-categoria-btn" class="btn btn-outline-primary btn-sm mt-2">
                    <i class="fas fa-plus me-2"></i>Adicionar Seção
                </button>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const categoriasContainer = document.getElementById('categorias-container');
    const addCategoriaBtn = document.getElementById('add-categoria-btn');
    let categoryCounter = 0;

    // Pega os dados iniciais passados pelo Flask
    const initialData = JSON.parse({{ perguntas_data|safe }});

    function addCategory(nome = '', perguntas = []) {
        categoryCounter++;
        const newCategoryDiv = document.createElement('div');
        newCategoryDiv.classList.add('card', 'mb-3');
        newCategoryDiv.innerHTML = `
            <div class="card-header d-flex justify-content-between align-items-center bg-light">
                <div class="input-group">
                    <span class="input-group-text">Seção:</span>
                    <input type="text" name="categorias[]" class="form-control" value="${nome}" placeholder="Ex: Estrutura Física" required>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger ms-2 remove-categoria-btn" title="Remover Seção">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="perguntas-container">
                    </div>
                <button type="button" class="btn btn-outline-secondary btn-sm add-pergunta-btn mt-2">
                    <i class="fas fa-plus me-1"></i> Adicionar Pergunta
                </button>
            </div>
        `;
        categoriasContainer.appendChild(newCategoryDiv);
        const perguntasContainer = newCategoryDiv.querySelector('.perguntas-container');
        
        if (perguntas.length > 0) {
            perguntas.forEach(p => addQuestion(perguntasContainer, categoryCounter - 1, p.texto, p.tipo_resposta));
        } else {
            addQuestion(perguntasContainer, categoryCounter - 1);
        }
    }

    function addQuestion(container, categoryIndex, texto = '', tipo = 'multipla_escolha') {
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.classList.add('input-group', 'mb-2');
        newQuestionDiv.innerHTML = `
            <input type="hidden" name="pergunta_categoria_index[]" value="${categoryIndex}">
            <input type="text" name="perguntas[]" class="form-control" value="${texto}" placeholder="Digite o texto da pergunta" required>
            <select name="tipos_resposta[]" class="form-select" style="max-width: 200px;">
                <option value="multipla_escolha" ${tipo === 'multipla_escolha' ? 'selected' : ''}>Sim / Não / N/A</option>
                <option value="texto" ${tipo === 'texto' ? 'selected' : ''}>Resposta Escrita</option>
            </select>
            <button class="btn btn-outline-danger remove-pergunta-btn" type="button" title="Remover Pergunta">
                <i class="fas fa-times"></i>
            </button>
        `;
        container.appendChild(newQuestionDiv);
    }
    
    // Preenche o formulário com os dados existentes
    for (const nomeCategoria in initialData) {
        addCategory(nomeCategoria, initialData[nomeCategoria]);
    }
    if (Object.keys(initialData).length === 0) {
        addCategory(); // Adiciona uma categoria vazia se for um checklist novo sem perguntas
    }

    addCategoriaBtn.addEventListener('click', () => addCategory());

    categoriasContainer.addEventListener('click', function(e) {
        const addPerguntaBtn = e.target.closest('.add-pergunta-btn');
        const removePerguntaBtn = e.target.closest('.remove-pergunta-btn');
        const removeCategoriaBtn = e.target.closest('.remove-categoria-btn');

        if (addPerguntaBtn) {
            const perguntasContainer = addPerguntaBtn.previousElementSibling;
            // Encontra o índice da categoria atual
            const allCategoryCards = Array.from(categoriasContainer.children);
            const currentCard = addPerguntaBtn.closest('.card');
            const categoryIndex = allCategoryCards.indexOf(currentCard);
            addQuestion(perguntasContainer, categoryIndex);
        }
        if (removePerguntaBtn) {
            removePerguntaBtn.closest('.input-group').remove();
        }
        if (removeCategoriaBtn) {
            if (confirm('Tem certeza que deseja remover esta seção e todas as suas perguntas?')) {
                removeCategoriaBtn.closest('.card').remove();
            }
        }
    });
});
</script>
{% endblock %}
