{% extends 'admin_base.html' %}
{% block title %}Registrar Auto de Infração{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Registrar Auto de Infração</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="action" value="buscar_empresa">
                <div class="row align-items-end">
                    <div class="col-md-4">
                        <label for="cnpj_cpf" class="form-label">CNPJ da Empresa (Opcional)</label>
                        <input type="text" class="form-control" name="cnpj_cpf" id="cnpj_cpf">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Buscar Empresa</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="action" value="salvar_auto">
        <div class="card shadow">
            <div class="card-body">
                {% if empresa %}
                <div class="alert alert-success">
                    <b>Empresa Vinculada:</b> {{ empresa.razao_social }} (CNPJ: {{ empresa.cnpj }})
                    <input type="hidden" name="empresa_id" value="{{ empresa.id }}">
                </div>
                {% endif %}
                
                <div class="row g-3">
                    <div class="col-12">
                        <label for="descricao_infracao" class="form-label">Descrição Detalhada da Infração</label>
                        <textarea class="form-control" name="descricao_infracao" id="descricao_infracao" rows="4" required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="artigos_infringidos" class="form-label">Artigos Infringidos (Leis, Decretos, etc.)</label>
                        <input type="text" class="form-control" name="artigos_infringidos" id="artigos_infringidos">
                    </div>
                    <div class="col-md-8">
                        <label for="penalidades_sugeridas" class="form-label">Penalidades Sugeridas</label>
                        <input type="text" class="form-control" name="penalidades_sugeridas" id="penalidades_sugeridas">
                    </div>
                    <div class="col-md-4">
                        <label for="prazo_defesa_dias" class="form-label">Prazo para Defesa (em dias)</label>
                        <input type="number" class="form-control" name="prazo_defesa_dias" id="prazo_defesa_dias" value="15">
                    </div>
                     <div class="col-md-6">
                        <label for="fiscal_nome" class="form-label">Nome do Fiscal</label>
                        <input type="text" class="form-control" name="fiscal_nome" id="fiscal_nome" required>
                    </div>
                     <div class="col-md-6">
                        <label for="anexos" class="form-label">Anexos (Fotos, etc.)</label>
                        <input type="file" class="form-control" name="anexos" id="anexos" multiple>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-danger">Registrar Auto de Infração</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
